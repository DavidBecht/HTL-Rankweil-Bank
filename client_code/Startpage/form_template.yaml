components:
- components:
  - layout_properties: {grid_position: 'GPZJSR,MRJPOQ'}
    name: image_1
    properties: {source: _/theme/HTL_Rankweil_Bank_Logo.png}
    type: Image
  - layout_properties: {grid_position: 'MFTGZE,WHUDMD'}
    name: text_box_2
    properties: {align: center, bold: true, font_size: 28, text: Willkommen bei der HTL-Rankweil-Bank}
    type: TextBox
  - layout_properties: {grid_position: 'IDKQWV,TYXFJO'}
    name: textbox_username
    properties: {placeholder: 'Username:'}
    type: TextBox
  - layout_properties: {grid_position: 'IDKQWV,OXZTDS'}
    name: text_box_4
    properties: {visible: false}
    type: TextBox
  - layout_properties: {full_width_row: false, grid_position: 'QFZVRN,KWNAPJ JZHGIY,ELCTUX', row_background: 'theme:On Primary'}
    name: textbox_passwort
    properties:
      hide_text: false
      margin: [null, '8', null, 0]
      placeholder: 'Passwort:'
    type: TextBox
  - event_bindings: {change: check_box_1_change}
    layout_properties: {grid_position: 'QFZVRN,KWNAPJ PGJTOP,CSOJGF'}
    name: check_box_1
    properties: {text: Eingabe gesichert}
    type: CheckBox
  - layout_properties: {grid_position: 'QFZVRN,AVVHXP'}
    name: text_box_3
    properties: {visible: false}
    type: TextBox
  - components:
    - event_bindings: {click: login_button_click}
      name: login_button
      properties: {align: full, role: outlined-button, spacing_above: none, text: Login}
      type: Button
    - layout_properties: {}
      name: text_area_1
      properties:
        background: '#80ff00'
        bold: false
        enabled: false
        foreground: theme:On Secondary Container
        text: |
          Hinweis:
          Versuche den SQL-Query mit einem Steuerzeichen zu unterbrechen um ein SQL-Befehl einzuschleu√üen.
      type: TextArea
    - name: text_area_2
      properties: {}
      type: TextArea
    layout_properties: {grid_position: 'WKOGWY,NWRHMU'}
    name: linear_panel_2
    properties: {}
    type: LinearPanel
  - components: []
    layout_properties: {grid_position: 'TOBELC,MENARV'}
    name: xy_panel_1
    properties:
      height: 167
      margin: [0, null, null, null]
    type: XYPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{"KWNAPJ":15,"AVVHXP":50,"TYXFJO":15,"OXZTDS":50}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {text: Sql Injection Server}
  type: Label
- components:
  - data_bindings: []
    layout_properties: {}
    name: button_level_1
    properties: {align: full, background: '#00ff6e', bold: true, enabled: true, font: '', foreground: 'theme:On Secondary Container', icon_align: left, role: outlined-button, text: Level 1}
    type: Button
  - layout_properties: {}
    name: button_level_2
    properties: {align: full, background: '#e8574f', bold: true, foreground: 'theme:On Background', role: outlined-button, text: Level 2}
    type: Button
  - layout_properties: {}
    name: button_level_2_copy
    properties: {align: full, background: '#e8574f', bold: true, foreground: 'theme:On Surface', role: outlined-button, text: Level 3}
    type: Button
  layout_properties: {slot: left-nav}
  name: linear_panel_1
  properties: {}
  type: LinearPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
